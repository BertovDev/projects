<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>My calculator</title>
</head>

<body>
    <h1 class="tittle">My Calculator</h1>
    <h3 class="tittle">By BertovDev</h3>
    <div class="calculator">
        <!-- display now and before -->
        <!-- <div class="display-before">123</div> -->
        <div class="display big-btn" data-display>
            <div data-display-before></div>
            <div data-display-now>0</div>
        </div>
        <!-- AC and DEL -->
        <span class="btn-delete" data-btn-ac>AC</span>
        <span class="btn-delete" data-btn-del>DEL</span>
        <!-- nums and point -->
        <span class="btn-num-1" data-btn-num>7</span>
        <span class="btn-num-1" data-btn-num>8</span>
        <span class="btn-num-1" data-btn-num>9</span>
        <span class="btn-num-2" data-btn-num>4</span>
        <span class="btn-num-2" data-btn-num>5</span>
        <span class="btn-num-2" data-btn-num>6</span>
        <span class="btn-num-3" data-btn-num>1</span>
        <span class="btn-num-3" data-btn-num>2</span>
        <span class="btn-num-3" data-btn-num>3</span>
        <span class="btn-num-0" data-btn-num>0</span>
        <!-- operators -->
        <span data-btn-operand>/</span>
        <span data-btn-operand>-</span>
        <span data-btn-operand>x</span>
        <span data-btn-operand>+</span>
        <span data-btn-num>.</span>
        <span class="btn-equal" data-btn-equals>=</span>
    </div>
</body>

</html>
