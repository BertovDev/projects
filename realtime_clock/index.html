<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggy clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <section>
        <h1>Doggy clock</h1>
        <h2>Time <span data-hour></span>:<span data-min></span>:<span data-sec></span></h2>
        <span class="party"></span>
        <div>
            <img class="img-dog" src="https://i.pinimg.com/originals/55/44/ed/5544ed3e6b581869c0b0c8f19c9c2aba.jpg" alt="">
        </div>
        <div class="selectors">
            Countdown
            <select name="" id="cdown">
                <option value="1">1 Hours</option>
                <option value="2">2 Hours</option>
                <option value="3">3 Hours</option>
            </select>
            <button class="btn-start">Start</button>
            <div class="countdown">
                <h3>Countdown <span data-hour-down></span> <span data-min-down></span> : <span data-sec-down>0</span></h3>
            </div>
        </div>
        <button class="btn">PARTY TIME</button>
    </section>
</body>
</html>
